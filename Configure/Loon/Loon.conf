# > 支持不同服务的分流，包括国内外
# > 智能分流
# > 自动去广告(开发中.........)

# > 支持三种运行模式：自动分流、全局直连、全局代理
# > 去广告所有运行模式均有效
# > 默认即为分流，无需设置
# > 将节点选择改为全局直连即为全局直连
# > 将所有应用分流改为代理后即为全局代理，有自动选择代理和手动选择节点两种全局代理模式
# > 自动选择代理：节点选择为自动策略组即可
# > 手动选择节点：节点选择为手动切换，第二项即可手动选择

# > 若代理组杂乱可分组或隐藏自动策略组

