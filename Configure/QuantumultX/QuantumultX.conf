# ☢️ 通用配置头
[general]
# ☢️ 代理服务测试
server_check_url=http://www.gstatic.com/generate_204

# ☢️ 直连网络测试
network_check_url=http://www.baidu.com

# ☢️ 服务检查超时
server_check_timeout = 3000

# ☢️ 配置文件图标
profile_img_url=https://521github.com/extdomains/github.com/JiaBei-Q/Auxiliary/raw/main/Icon/Vector/America.PNG

# ☢️ 地理位置检查
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js

# ☢️ 资源解析器
resource_parser_url=https://fastly.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

# ☢️ 排除路线
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 182.162.132.1/32, 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
udp_whitelist=1-442, 444-65535

# ☢️ UDP丢弃列表
udp_drop_list=443

# ☢️ UDP回退策略
fallback_udp_policy=direct

# ☢️ DNS排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com


# ☢️ 远程策略信息查询
